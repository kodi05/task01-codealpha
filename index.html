

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="website icon" type=".jpg" href="Beautiful_Nature.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="gallery-container">
        <h1>Photo Gallery</h1>
        
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
            <button class="filter-btn" data-filter="architecture">Architecture</button>
            <button class="filter-btn" data-filter="people">People</button>
        </div>
        
        <div class="gallery-grid">
            <!-- Images will be added dynamically via JavaScript -->
        </div>
        
        <div class="lightbox" id="lightbox">
            <span class="close-btn" id="close-btn">&times;</span>
            <img class="lightbox-img" id="lightbox-img">
            <div class="lightbox-nav">
                <button class="nav-btn prev-btn" id="prev-btn"><i class="fas fa-chevron-left"></i></button>
                <button class="nav-btn next-btn" id="next-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
